    <body class="about page page-template-default">

        <!-- Left Sidebar -->
        <div id="sidebar" class="sidebar">
            <div class="menu-left-part">
                <div class="site-info-holder">
                    <div class="site-title">GoNews</div>
                    <p class="site-description">
                        News about Golang is Here
                    </p>
                </div>
                <nav id="header-main-menu">
                    <ul class="main-menu sm sm-clean">
                        <li><a href="/">Home</a></li>
                        <li><a href="/about">About</a></li>
                        <li><a href="/contact">Contact</a></li>

                        <li><a href="/contact-list">Contact List</a></li>
                        <hr>
                        <li><a href="/login">Login</a></li>
                        <li><a href="/register">Register</a></li>
                        <hr>
                        <li><a href="/logout">Logout</a></li>
                    </ul>
                </nav>
                <footer>
                    <div class="footer-info">
                        Â© 2020 GOLANG 10. <br> BUILT WITH <i class="fa fa-heart"></i> BY ARDI GUNAWAN. 
                    </div>
                </footer>
            </div>
            <div class="menu-right-part">
                <div class="logo-holder">
                    <a href="/">
                        <img src="theme/images/logo.png" alt="GONEWS">
                    </a>
                </div>
                <div class="toggle-holder">
                    <div id="toggle">
                        <div class="menu-line"></div>
                    </div>
                </div>
                <div class="social-holder">
                    <div class="social-list">
                        <a href="#"><i class="fa fa-twitter"></i></a>

                        <a href="#"><i class="fa fa-facebook"></i></a>
                        <a href="#"><i class="fa fa-vimeo"></i></a>
                        <a href="#"><i class="fa fa-behance"></i></a>
                        <a href="#"><i class="fa fa-rss"></i></a>
                    </div>
                </div>
                <div class="fixed scroll-top"><i class="fa fa-caret-square-o-up" aria-hidden="true"></i></div>
            </div>
            <div class="clear"></div>
        </div>

        <!-- About Content -->
        <div id="content" class="site-content">
            <article>
                <div class="content-1070 center-relative entry-content">
                    <div class="page-full-width ">
                        <div class="team-holder ">
                            <div class="member relative">
                                <div class="member-info">
                                    <div class="member-name">UPDATE ARTICLE</div>
                                    <div class="member-content">
                                        <div class="contact-form">
                                            <form method="POST" id="form-about" class="kiri" action="/update-article">
                                                <label for="title" >Title</label>
                                                <input type="text" id="title" name="title" placeholder="Judul" value="{{ .Title }}" required>

                                                <label for="text">Text</label>
                                                <textarea id="text" name="text" placeholder="Text" value="{{ .Text }}" required>{{ .Text }}</textarea>

                                                Status Publish saat ini : <strong>{{ .Publish }}</strong><br>

                                                <label for="publish">Publish ? </label> &nbsp;
                                                <select id="publish" name="publish" style="width:150px;" required>
                                                    <option value="">Pilih</option>
                                                    <option value="yes">Yes</option>
                                                    <option value="no">No</option>
                                                </select>
                                                <br>
                                                <br>
                                                <input type="hidden" name="id" value="{{ .ID }}">

                                                <input type="submit" value="SIMPAN" style="width: 200px;
                                                height: 50px;
                                                margin-top: 10px;
                                                padding-top: 10px;">
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="clear"></div>
                    </div>
                </div>
            </article>
